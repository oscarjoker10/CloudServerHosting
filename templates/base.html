<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>{{ title or "Web Panel" }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary mb-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">🏠 Dashboard</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="{{ url_for('filebrowser.browse', path='') }}" class="btn btn-outline-light me-2">📁 File Manager</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('logout') }}" class="btn btn-danger">🚪 Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    {% if basename %}
    <h1 class="text-center">Editing: {{ basename }}</h1>
    {% endif %}

    <div class="container">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
